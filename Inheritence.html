<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INHERITENCE</title>
    <style>
        body{
            color: blue;
            font-size: 30px;
        }
        .class-1 a{
            color: inherit;
        }
        .class-2 a{
            color: initial;
        }
        .class-3 a{
            color: unset;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">Link</a></li>
        <li class="class-1">Inherited <a href="">Link</a></li>
        <li class="class-2">Initial <a href="">Link</a></li>
        <li class="class-3">Unset <a href="">Link</a></li>

    </ul>
</body>
</html>
