<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 4px solid;
            margin: 10px;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="box"> <img src="star.png"> </div>
    <div class="box"> <img src="balloons.jpg" > </div>
</body>
</html>
